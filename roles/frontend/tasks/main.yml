- name: Installing the nginx
  ansible.builtin.package:
    name: nginx
    state: present 

- name: downloading and extractinf the component
  ansible.builtin.unarchive:
    src: https://github.com/stans-robot-project/frontend/archive/main.zip
    dest: /tmp
    remote_src: yes

- name: celaning old content
  ansible.builtin.file:
    path: /usr/share/nginx/html/
    state: absent  # absent means delete

- name: copying the frontedn content which is downlod at remote server
  ansible.builtin.copy:
    src: /tmp/frontend-main/static/
    dest: /usr/share/nginx/html/
    remote_src: yes


- name: copying the proxy.congif
  ansible.builtin.copy:
    src: roboshop.conf
    dest: /etc/nginx/default.d/roboshop.conf  


- name: Starting the nginx 
  ansible.builtin.systemd:
    name: nginx 
    state: restarted
    enabled: true









